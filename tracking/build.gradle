apply plugin: 'java'

repositories {
        jcenter()
        ivy { 
            url 'https://secweb.cs.odu.edu/~zeil/ivyrepo'
        }
}


dependencies {
    compile 'com.opencsv:opencsv:3.4+'
    
    testCompile 'org.junit.jupiter:junit-jupiter-api:latest.integration'
    testCompile 'org.hamcrest:hamcrest-library:1.3+'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:latest.integration' // for Eclipse
    testRuntime 'org.junit.vintage:junit-vintage-engine:latest.integration' // for Eclipse
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Enrollment Projections',
           'Implementation-Version': '1.0',
            'Main-Class': 'edu.odu.cs.zeil.enrollment.updateHistory'
    }
    from { configurations.compile.collect {
         it.isDirectory() ? it : zipTree(it) } }
}
